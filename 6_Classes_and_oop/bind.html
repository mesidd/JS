<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React"
            this.server = "https://localhost:500"

            // requirement

            document.querySelector('button')
            .addEventListener('click',this.handle_click
            .bind(this)            )

        }
        handle_click() {
            console.log("button clicked");
            console.log(this.server);
        
            // bind is used to when this reference is lost
            
        }
    }
    const app = new React()
</script>
</html>
