<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>

    <h2>Guess a number</h2>

    <form autocomplete="off">
      <input type="text" id="user_value" >
      <p id="res"></p>
      <p><button id="submit">Submit Guess</button></p>
    </form>

    <p>Previous Guesses : <span id="prev_guess">Null</span></p>
    <p>Guesses Remaining : <span id="rem_guess">10</span></p>
    <button id="play" style="display: none;" 
    >Play Again</button>

<script src="script.js"></script>
</body>
</html>
